name: ⚡️ Feature request
title: "feat: "
description: Suggest an idea for this project
labels: ["feature", "needs: triage"]

body:
  - type: checkboxes
    attributes:
      label: Plugin(s)
      description: Select the plugins that this feature request affects.
      options:
        - label: Android Foreground Service
        - label: Android Battery Optimization
        - label: App Review
        - label: App Shortcuts
        - label: App Update
        - label: Background Task
        - label: Badge
        - label: Bluetooth Low Energy
        - label: Cloudinary
        - label: Datetime Picker
        - label: File Compressor
        - label: File Opener
        - label: File Picker
        - label: Live Update
        - label: Managed Configurations
        - label: NFC
        - label: Photo Editor
        - label: Printer
        - label: Screen Orientation
        - label: Screenshot
        - label: Speech Recognition
        - label: Speech Synthesis
        - label: Torch
        - label: Zip
  - type: textarea
    attributes:
      label: Current problem
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Preferred solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternative options
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    attributes:
      label:  Before submitting 
      description: |
        Please ensure your idea fulfills all of the following requirements.
      options:
      - label: I have read and followed the [feature request guidelines](https://capawesome.io/contributing/feature-requests/).
        required: true
      - label: I have attached links to possibly related issues and discussions.
        required: true

