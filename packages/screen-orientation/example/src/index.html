<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Screen Orientation</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capacitor Screen Orientation</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-select id="type" label="Screen Orientation" value="current">
              <ion-select-option value="current">current</ion-select-option>
              <ion-select-option value="landscape">landscape</ion-select-option>
              <ion-select-option value="landscape-primary"
                >landscape-primary</ion-select-option
              >
              <ion-select-option value="landscape-secondary"
                >landscape-secondary</ion-select-option
              >
              <ion-select-option value="portrait">portrait</ion-select-option>
              <ion-select-option value="portrait-primary"
                >portrait-primary</ion-select-option
              >
              <ion-select-option value="portrait-secondary"
                >portrait-secondary</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-button id="lock-button" expand="block">Lock</ion-button>
          <ion-button id="unlock-button" expand="block">Unlock</ion-button>
          <ion-button id="get-current-orientation-button" expand="block"
            >Get Current Orientation</ion-button
          >
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
