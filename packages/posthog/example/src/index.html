<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor PostHog</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capacitor PostHog</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-button id="setup-button" expand="block">Setup</ion-button>
          <ion-button id="alias-button" expand="block">Alias</ion-button>
          <ion-button id="capture-button" expand="block">Capture Event</ion-button>
          <ion-button id="flush-button" expand="block">Flush</ion-button>
          <ion-button id="get-feature-flag-button" expand="block"
            >Get Feature Flag</ion-button
          >
          <ion-button id="get-feature-flag-payload-button" expand="block"
            >Get Feature Flag Payload</ion-button
          >
          <ion-button id="group-button" expand="block">Group</ion-button>
          <ion-button id="identify-button" expand="block">Identify</ion-button>
          <ion-button id="is-feature-enabled-button" expand="block"
            >Is Feature Enabled</ion-button
          >
          <ion-button id="register-button" expand="block"
            >Register Super Property</ion-button
          >
          <ion-button id="reload-feature-flags-button" expand="block"
            >Reload Feature Flags</ion-button
          >
          <ion-button id="reset-button" expand="block">Reset</ion-button>
          <ion-button id="screen-button" expand="block">Screen</ion-button>
          <ion-button id="start-session-recording-button" expand="block"
            >Start Session Recording</ion-button
          >
          <ion-button id="stop-session-recording-button" expand="block"
            >Stop Session Recording</ion-button
          >
          <ion-button id="unregister-button" expand="block"
            >Unregister Super Property</ion-button
          >
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
