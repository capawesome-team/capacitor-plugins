<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Google Sign-In</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capacitor Google Sign-In</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-input
              id="id-token-input"
              label="ID Token"
              readonly
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input id="user-id-input" label="User ID" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-input id="email-input" label="Email" readonly></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-button id="initialize-button" expand="block"
            >Initialize</ion-button
          >
          <ion-button id="handle-redirect-callback-button" expand="block"
            >Handle Redirect Callback</ion-button
          >
          <ion-button id="sign-in-button" expand="block">Sign In</ion-button>
          <ion-button id="sign-out-button" expand="block">Sign Out</ion-button>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
