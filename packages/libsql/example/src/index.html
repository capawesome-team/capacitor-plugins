<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor LibSQL</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capacitor LibSQL</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-button id="begin-transaction-button" expand="block"
            >Begin Transaction</ion-button
          >
          <ion-button id="commit-transaction-button" expand="block"
            >Commit Transaction</ion-button
          >
          <ion-button id="connect-button" expand="block">Connect</ion-button>
          <ion-button id="execute-button" expand="block">Execute</ion-button>
          <ion-button id="execute-batch-button" expand="block"
            >Execute Batch</ion-button
          >
          <ion-button id="rollback-transaction-button" expand="block"
            >Rollback Transaction</ion-button
          >
          <ion-button id="query-button" expand="block">Query</ion-button>
          <ion-button id="sync-button" expand="block">Sync</ion-button>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
