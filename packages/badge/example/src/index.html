<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Badge</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"

    <script
      nomodule

    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capacitor Badge</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-button id="get-button" expand="block">Get</ion-button>
          <ion-button id="set-button" expand="block">Set</ion-button>

          <ion-button id="decrease-button" expand="block">Decrease</ion-button>
          <ion-button id="clear-button" expand="block">Clear</ion-button>
          <ion-button id="is-supported-button" expand="block"
            >Is Supported</ion-button
          >
          <ion-button id="check-permissions-button" expand="block"
            >Check Permissions</ion-button
          >
          <ion-button id="request-permissions-button" expand="block"
            >Request Permissions</ion-button
          >
        </ion-list>
      </ion-content>
